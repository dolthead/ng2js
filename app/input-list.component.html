Input list:
<div>
    <input type="text" [(ngModel)]="status" (keyup.enter)="addStatus()">
    <button md-raised-button class="md-raised md-primary" (click)="addStatus()">Update</button>
</div>
<div>
    <div *ngFor="let stat of statusList; let idx = index">
        <md-checkbox [(ngModel)]="chex[idx]">
            Checkbox {{idx}}: {{ stat }}
        </md-checkbox>
    </div>
</div>
