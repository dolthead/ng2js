<div>
    <md-input placeholder="New Item" [(ngModel)]="status" (keyup.enter)="addStatus()"></md-input>
    <button md-raised-button color="primary" (click)="addStatus()">Update</button>
</div>

<div>
    <div *ngFor="let stat of statusList; let idx = index">
        <md-checkbox [(ngModel)]="chex[idx]">
            {{idx+1}}. {{ stat }}
        </md-checkbox>
    </div>
</div>
